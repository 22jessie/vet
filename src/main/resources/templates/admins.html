
<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="/assets/css/jess.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div th:replace="navbar :: navbar">...</div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#admin-modal">Register admin</button>
        <div id="admin-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Register Administrator</h4>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li th:each="error : ${#fields.errors('admin.*')}" th:text="${error}"></li>
                        </ul>
                        <form th:action="@{/admin/register-admin}" method="post" th:object="${admin}">
                            <div class="form-element">
                                Name: 
                                <input type="text" th:field="*{name}"><br>
                            </div>
                            <div class="form-element">
                                Email: 
                                <input type="text" th:field="*{email}"><br>
                            </div>
                            <div class="form-element">
                                Password: 
                                <input type="password" th:field="*{password}"><br>
                            </div>
                            <div class="form-element">
                                <input type="submit" value="Register">
                                <br>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript" th:if="${#fields.errors('admin.*').size()>0}">$("#admin-modal").modal("show");</script>
    </body>
</html>
