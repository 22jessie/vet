
<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div th:replace="navbar :: navbar">...</div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#appmnt-modal">Set Appointment</button>
        <div id="appmnt-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Set Appointment</h4>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li th:each="error : ${#fields.errors('appointment.*')}" th:text="${error}"></li>
                        </ul>
                        <form th:action="@{/appmnt/schedule}" method="post" th:object="${appointment}">
                            <div class="form-element">
                                Date: 
                                <input type="date" id="appmnt-date" name="date" th:field="*{date}">
                            </div>
                            <div class="form-element">
                                Veterinarian: 
                                
                            </div>
                            <div class="form-element">
                                <input type="submit" value="Set Appointment">
                                <br>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript" th:if="${#fields.errors('appointment.*').size()>0}">$("#appmnt-modal").modal("show");</script>
    </body>
</html>
