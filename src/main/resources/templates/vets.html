
<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="/assets/css/jess.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>	
        <ul>
            <li th:each="error : ${#fields.errors('vet.*')}" th:text="${error}"></li>
        </ul>
        <div id="user-form">
            <form th:action="@{/admin/register-vet}" method="post" th:object="${vet}">
                <div class="form-element">
                    Name: 
                    <input type="text" th:field="*{name}"><br>
                </div>
                <div class="form-element">
                    Email: 
                    <input type="text" th:field="*{email}"><br>
                </div>
                <div class="form-element">
                    Password: 
                    <input type="password" th:field="*{password}"><br>
                </div>
                <div class="form-element">
                    Phone Number: 
                    <input type="text" th:field="*{phoneNumb}"><br>
                </div>
                <div class="form-element">
                    Specialty: 
                    <input type="text" th:field="*{specialty}"><br>
                </div> 
                <div class="form-element">
                    About me: 
                    <textarea th:field="*{info}">
                        
                    </textarea>
                    <br>
                </div>
                <div class="form-element">
                    <input type="submit" value="Register">
                    <br>
                </div>
            </form>
        </div>
    </body>
</html>
